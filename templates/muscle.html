<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <H2>Hello</H2>
		<script src="{{url_for('static', filename='js/three.js') }}"></script>
        <script src="{{url_for('static', filename='js/ColladaLoader.js') }}"></script>
		<script>
			// Our Javascript will go here.
			// commonjs


			var scene = new THREE.Scene();
			<!--scene.background = new THREE.Color("rgb(255, 0, 0)");-->
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );


            //var renderer = new THREE.WebGLRenderer();
            //renderer.setSize( window.innerWidth, window.innerHeight );
            var renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setClearColor( 0xffffff, 1);
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
				//container.appendChild( renderer.domElement );
            document.body.appendChild( renderer.domElement );

            <!--var ColladaLoader = require('three-collada-loader');-->
            <!--var loader = new ColladaLoader();-->


            var loader = new THREE.ColladaLoader();
            loader.load( "{{url_for('static', filename='img/lateralGastro.dae') }}" , function ( collada ) {

                console.log("I was able to save the scene");
                var animations = collada.animations;

			    var avatar = collada.scene;
			    avatar.traverse( function ( node ) {
						if ( node.isSkinnedMesh ) {
							node.frustumCulled = false;
						}
					} );
			    mixer = new THREE.AnimationMixer( avatar );
			    avatar.scale.set(.1,.1,.1)
					// var action = mixer.clipAction( animations[ 0 ] ).play();
			    scene.add( avatar );

			    //animations.position.z = -6;
			    animations.rotation.z = 0.4;

            }, undefined, function ( error ) {

	        console.error( error );

            } );

            var gridHelper = new THREE.GridHelper( 10, 20 );
			scene.add( gridHelper );

			var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
			scene.add( camera );
			camera.add( pointLight );

			//

				//



            <!--var geometry = new THREE.BoxGeometry( 1, 1, 1 );-->
            <!--var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );-->
            <!--var cube = new THREE.Mesh( geometry, material );-->
            <!--scene.add( cube );-->

            camera.position.z = 2;
            function animate() {
	        requestAnimationFrame( animate );
	        renderer.render( scene, camera );
            }
            animate();
		</script>
	</body>
</html>
